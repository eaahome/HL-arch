services:
  postgres-master:
    image: postgres:15
    container_name: postgres-master
    environment:
      POSTGRES_USER: hl1
      POSTGRES_PASSWORD: bBbvmk5d40fwfOgoKbOK
      POSTGRES_DB: hl1
    ports:
      - "5432:5432"
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./setup-master.sh:/docker-entrypoint-initdb.d/setup-master.sh
      - ./z0-createdb.postgres.sql:/docker-entrypoint-initdb.d/z0-createdb.postgres.sql
      - ./z1-people.v3.sql:/docker-entrypoint-initdb.d/z1-people.v3.sql
      - ./z2-sync-quorum.sql:/docker-entrypoint-initdb.d/z2-sync-quorum.sql
    networks:
      - postgres-cluster
    restart: unless-stopped

  postgres-slave1:
    image: postgres:15
    container_name: postgres-slave1
    hostname: postgres-slave1
    environment:
      POSTGRES_USER: hl1
      POSTGRES_PASSWORD: bBbvmk5d40fwfOgoKbOK
      POSTGRES_DB: hl1
    ports:
      - "5433:5432"
    volumes:
      - postgres_slave1_data:/var/lib/postgresql/data
      - ./slave-init.sh:/docker-entrypoint-initdb.d/slave-init.sh
    networks:
      - postgres-cluster
    restart: unless-stopped
    depends_on:
      - postgres-master

  postgres-slave2:
    image: postgres:15
    container_name: postgres-slave2
    hostname: postgres-slave2
    environment:
      POSTGRES_USER: hl1
      POSTGRES_PASSWORD: bBbvmk5d40fwfOgoKbOK
      POSTGRES_DB: hl1
    ports:
      - "5434:5432"
    volumes:
      - postgres_slave2_data:/var/lib/postgresql/data
      - ./slave-init.sh:/docker-entrypoint-initdb.d/slave-init.sh
    networks:
      - postgres-cluster
    restart: unless-stopped
    depends_on:
      - postgres-master

volumes:
  postgres_master_data:
  postgres_slave1_data:
  postgres_slave2_data:

networks:
  postgres-cluster:
    driver: bridge
